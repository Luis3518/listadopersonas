<form class="form-row">
    <div class="form-group col-md-2">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control"[(ngModel)] = "nombreInput">
        <hr/>
        <label for="apellido">apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control"[(ngModel)] = "apellidoInput">
    </div>
    <hr/>
    <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
            Agregar
        </button>
    </div>
    
</form>
